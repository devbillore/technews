<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech News</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #20232a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .hero {
      text-align: center;
      padding: 30px;
      background: #fff;
    }
    .hero img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hero button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero button:hover {
      background: #0056b3;
    }
    .contact {
      background: #fff;
      padding: 40px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .contact h2 {
      margin-bottom: 20px;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .contact button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tech News Today</h1>
  </header>

  <section class="hero">
    <h2>Latest Trends in AI and Technology</h2>
    <img src="https://source.unsplash.com/800x400/?technology,ai" alt="AI Tech Image" />
    <br />
    <button onclick="dataLayer.push({'event': 'cta_button_click'}); alert('Thanks for your interest!');">Read More</button>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="handleSubmit(event)">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Initialize dataLayer
    window.dataLayer = window.dataLayer || [];

    function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      dataLayer.push({
        event: "form_submit",
        form_name: "contact_form",
        form_data: {
          name: name,
          email: email,
          message: message
        }
      });

      alert("Thanks for contacting us!");
      e.target.reset();
    }
  </script>
</body>
</html>
