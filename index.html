    }

      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .product-card h2 {
      margin-bottom: 10px;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
